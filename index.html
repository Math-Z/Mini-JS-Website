<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <h1>Mini JS Website</h1>
    </header>
    <main>
        <section>
            <h2>Simples Math Programms</h2>
            <div class="square" onclick="showOp()">
                <h3 class="h3">Calculator</h3>
                <article class="show">
                    <div class="calcStyle">
                        
                        <div class="output">
                            <div data-previous-operand class="prev-operand"></div>
                            <div data-current-operand class="curr-operand"></div>
                        </div>
                        <button data-all-clear class="span-two">CL</button>
                        <button data-delete>DEL</button>
                        <button data-operation>รท</button>
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button data-operation>*</button>
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                        <button data-operation>+</button>
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                        <button data-operation>-</button>
                        <button data-number>.</button>
                        <button data-number>0</button>
                        <button data-equals class="span-two">=</button>
                    </div>
                </article>
            </div>
            <div class="square">
                <h3>Multiplication Table</h3>
                <article>

                </article>
            </div>
        </section>
        <section>
            <h2>Mini-Games</h2>
            <div class="square">
                <h3>TicTacToe</h3>
                <article>

                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/Math-Z" target="_blank">Math-Z</a></p>
    </footer>
    <script src="codes/calc.js"></script>
    <script src="codes/showop.js"></script>
</body>
</html>
